<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>

<body>
    <main class="weather-app">
        <header class="header-wrapper">
            <section id="todays-weather" class="todays-weather">
                <div>
                    <span class="todays-weather-description" id="description">rain</span> |
                    <span class="todays-weather-temperature" id="temperature">...</span>°
                </div>
                <div>
                    sunrise
                    <span class="todays-weather-sunrise" id="todaysWeatherSunrise">08:00</span>
                </div>
                <div>
                    sunset
                    <span class="todays-weather-sunset" id="todaysWeatherSunset">22:30</span>
                </div>
            </section>

        <!------HAMBURGER MENU WITH SEARCH BAR------>
            <nav class="hamburger-menu"> 
                <button class="burger-btn">
                    <img class="burger" src="./assets/icons/close.png" width="50px">
                </button>
                <ul class="sideMenu" id="sideMenu">
                    <form id="searchForm">
                        <input class="input-location" id="inputLocation" placeholder="Pick a destination ">
                    </form>
                    <div class="closeMenu"><img src="./assets/icons/close.png"  width="50px" alt=""></div>        
                </ul>
            </nav>
        </header>
        <section class="cozy-text">
            <div class="cozy-text-icon">
                ☂️
            </div>
            <div class="cozy-text-paragraph">
                Don't forget your umbrella.
                It's wet in <span id="city"></span> today.
            </div>
        </section>
        <section class="weather-forecast" id="weatherForecast">
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
