<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>

<body>
    <main class="weather-app">
        <header class="header-wrapper">
            <section class="todays-weather">
                <div>
                    <span class="todays-weather-description" id="description">rain</span> |
                    <span class="todays-weather-temperature" id="temperature">...</span>°
                </div>
                <div>
                    sunrise
                    <span class="todays-weather-sunrise" id="todaysWeatherSunrise">08:00</span>
                </div>
                <div>
                    sunset
                    <span class="todays-weather-sunset" id="todaysWeatherSunset">22:30</span>
                </div>
            </section>
            <nav class="hamburger-menu"> 
         <input type="checkbox" id="menu-toggle"/>
        <label id="trigger" for="menu-toggle"></label>
        <label id="burger" for="menu-toggle"></label>
        <ul id="menu">
          <li><a href="#">current city</a></li>
          <li><a href="#">Stockholm</a></li>
          <li><a href="#">Berlin</a></li>
          <li><a href="#">Paris</a></li>
        </ul>
        </nav>
        </header>

        <section class="cozy-text">
            <div class="cozy-text-icon">
                ☂️
            </div>
            <div class="cozy-text-paragraph">
                Don't forget your umbrella.
                It's wet in <span id="city"></span> today.
            </div>
        </section>

        <section class="weather-forecast">
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">mon</span>
                <span id="weatherForecastEntryTemperature">23°</span>
            </div>
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">tues</span>
                <span id="weatherForecastEntryTemperature">20°</span>
            </div>
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">wed</span>
                <span id="weatherForecastEntryTemperature">16°</span>
            </div>
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">thu</span>
                <span id="weatherForecastEntryTemperature">25°</span>
            </div>
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">fri</span>
                <span id="weatherForecastEntryTemperature">27°</span>
            </div>
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">sat</span>
                <span id="weatherForecastEntryTemperature">23°</span>
            </div>
            <div class="weather-forecast-entry">
                <span id="weatherForecastEntryDay">sun</span>
                <span id="weatherForecastEntryTemperature">23°</span>
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
